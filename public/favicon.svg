<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Gradient definition -->
  <defs>
    <radialGradient id="goldGradient" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1b101;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Gold circle background with gradient -->
  <circle cx="16" cy="16" r="15" fill="url(#goldGradient)" stroke="#8b7500" stroke-width="0.5"/>

  <!-- Outer decorative circle -->
  <circle cx="16" cy="16" r="13.5" fill="none" stroke="#ffffff" stroke-width="0.4" opacity="0.3"/>

  <!-- Diamond shape (representing value/gem) -->
  <g transform="translate(22, 11)">
    <polygon points="-2,-1 2,-1 3,0 0,4 -3,0" fill="#ffffff" opacity="0.9"/>
    <polygon points="-2,-1 2,-1 3,0 0,4 -3,0" fill="none" stroke="#8b7500" stroke-width="0.2"/>
    <line x1="-3" y1="0" x2="3" y2="0" stroke="#8b7500" stroke-width="0.2"/>
  </g>

  <!-- Stylized bar chart (3 bars of increasing height) -->
  <g transform="translate(14, 19)">
    <!-- Bar 1 -->
    <rect x="-6" y="-3" width="2" height="3" fill="#8b7500" rx="0.3"/>
    <!-- Bar 2 -->
    <rect x="-2.5" y="-5" width="2" height="5" fill="#8b7500" rx="0.3"/>
    <!-- Bar 3 -->
    <rect x="1" y="-7" width="2" height="7" fill="#8b7500" rx="0.3"/>

    <!-- Baseline -->
    <line x1="-7" y1="0.5" x2="4" y2="0.5" stroke="#ffffff" stroke-width="0.2" opacity="0.6"/>
  </g>
</svg>
